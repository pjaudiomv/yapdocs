name: Build Test

on:
  pull_request:
    branches: [docs]

jobs:
  build-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: npm

      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build
